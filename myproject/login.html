<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
</head>

<body  style="background-color: rgb(245, 241, 218);">
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-12">
                <a href="index.html">Home Page</a>
            </div>
            <div class="col-md-4 shadow mt-5 p-4 mx-auto bg-warning-subtle">
                <h2 align="center">Login</h2>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="Input1" placeholder="enter Username">
                    </div><!--username-->
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="Input2" placeholder="enter password">
                    </div><!--password-->

                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login" />
                        Not User? <a href="register.html" style="text-decoration:none;">Registration</a>
                    </div><!--register button-->



                </form>

            </div>

        </div>
    </div>
    <script src="asset/js/bootstrap.min.js"></script>
</body>

</html>
